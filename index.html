<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ƒ∞yi ki varsƒ±n sevgilim</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

body{
  background:black;
  text-align:center;
  overflow:hidden;
}

/* START */
#start{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
}
#start h1{margin-bottom:20px}
#start button{
  padding:14px 30px;
  font-size:20px;
  border:none;
  border-radius:30px;
}

/* MAIN */
#main{
  display:none;
  min-height:100vh;
  background:white;
  color:black;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:40px;
}

/* TITLE */
#title span{
  font-size:42px;
  font-weight:bold;
}

/* CAKE */
#cake{
  margin-top:100px;
  width:300px;
  height:140px;
  background:#ffb6c1;
  border-radius:25px;
  position:relative;
}
#cake::before{
  content:'';
  position:absolute;
  top:-40px;
  left:15px;
  width:270px;
  height:40px;
  background:#ffe4ec;
  border-radius:25px 25px 0 0;
}

/* CANDLE */
#candle{
  width:22px;
  height:80px;
  background:#ff7675;
  position:absolute;
  top:-80px;
  left:50%;
  transform:translateX(-50%);
  border-radius:8px;
}
#flame{
  width:28px;
  height:45px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-40px;
  left:-3px;
}

/* BUTTON */
#blowBtn{
  margin-top:30px;
  padding:14px 30px;
  font-size:18px;
  border:none;
  background:#ff6b81;
  color:white;
  border-radius:30px;
}

/* HEARTS */
.heart{
  position:fixed;
  font-size:46px;
  animation:fly 4s linear forwards;
}
@keyframes fly{
  to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="start">
  <h1>Open the lights ‚ú®</h1>

  <!-- üî¥ GARANTƒ∞Lƒ∞ M√úZƒ∞K -->
  <audio id="music" controls>
    <source src="until-i-found-you.mp3" type="audio/mpeg">
  </audio>

  <br>
  <button onclick="startSite()">Devam et ‚ù§Ô∏è</button>
</div>

<!-- MAIN -->
<div id="main">
  <div id="title"></div>

  <div id="cake">
    <div id="candle">
      <div id="flame"></div>
    </div>
  </div>

  <button id="blowBtn" onclick="blow()">S√∂nd√ºr üéÇ</button>
</div>

<script>
function startSite(){
  document.getElementById("start").style.display="none";
  document.getElementById("main").style.display="flex";
  document.body.style.background="white";

  const text="ƒ∞yi ki varsƒ±n sevgilim";
  const colors=["red","orange","yellow","green","blue","purple","pink"];
  let title=document.getElementById("title");

  title.innerHTML="";
  text.split("").forEach((l,i)=>{
    let s=document.createElement("span");
    s.textContent=l;
    s.style.color=colors[i%colors.length];
    title.appendChild(s);
  });
}

function blow(){
  document.getElementById("flame").style.display="none";

  for(let i=0;i<30;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    h.style.bottom="-40px";
    h.style.animationDuration=3+Math.random()*2+"s";
    document.body.appendChild(h);
  }
}
</script>

</body>
</html>
